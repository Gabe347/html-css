<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt; ">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="O código fonte nada mais é do que o código HTML de um site">Códigos-fonte</abbr></li> 
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com Dermacadores</abbr></li>
    </ul>
    
</body>
</html>

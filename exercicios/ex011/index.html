<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste</title>
</head>
<body>
    <h1>Tente abrir esse site em varios dispositivos diferentes</h1>
    <p>ou simplesmente aumente e diminua a sua tela</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="Imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-p.png" alt="Imagem flexivel">
    </picture>
    <br>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em html5</p>

    <audio preload="metadata" src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o aqruivo MP3</a></p>
    </audio>
    
</body>
</html>
